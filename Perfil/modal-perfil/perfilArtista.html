    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content modal-perfil">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Perfil</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="foto">
                <div class="img-perfil">
                    <img class="img-fluid editar-img" id="preview-image" alt="Preview da imagem" style="display:none;">
                </div>
                <div class="file">
                    <label for="input-file" class="custom-file-upload">
                        <i class="fa fa-cloud-upload" ></i> editar foto de perfil
                    </label>
                    <input id="input-file" type="file" />
                </div>

            </div>
            <div class="form">
                <form class="form">
                    <div class="form-group">
                      <label for="nome">Nome:</label>
                      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                      <label for="username">Nome de usuário:</label>
                      <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
                    </div>
                    <div class="form-group">
                      <label for="genero">Gênero:</label>
                      <select class="form-control" id="genero">
                        <option value="masculino">Selecionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Prefiro não informar</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="bio">Bio:</label>
                      <input type="text" class="form-control" id="bio" rows="3" placeholder="Digite sua bio">
                    </div>
                  </form>
                </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-perfil">Salvar alterações</button>
            </div>
          </div>
        </div>
